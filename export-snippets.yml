        <script type="text/javascript">
        jQuery(document).ready(function(){
        var target_date = new Date( "July 15 2018 22:59 EST" ).getTime();
        var days, hours, minutes, seconds;
        var countdown =  document.getElementById("timercountdown");
        setInterval(function () {
            var current_date = new Date().getTime();
            var seconds_left = (target_date - current_date) / 1000;
            var days = Math.floor(seconds_left / 86400);
            var hours = Math.floor((seconds_left / 3600)%24);
            var minutes =  Math.floor((seconds_left / 60)%60);
            seconds_left = Math.floor(seconds_left%60);
            if(days < 0) {
                hours *= -1;
                minutes *= -1;
                seconds_left *= -1;
                };
            countdown.innerHTML = '<span class="bg"><span class="time-text">' + days + '</span><br><small>Days</small></span> <span class="bg"><span class="time-text">' + hours + '</span><br><small>Hours</small></span><span class="bg"><span class="time-text">' + minutes + '</span><br><small>Minutes</small></span><span class="bg"><span class="time-text">' + seconds_left + '</span><br><small>Second</small></span>' ;
            }, 1000);
        });
        </script>

