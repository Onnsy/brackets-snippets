- trigger: cookie
  description: EU cookie
  scope: javascript
  mTime: 1438217755617
  text: |
        <style>
        #cookie-bar {background:#F9F9F9; min-height:35px; height:auto; line-height:19px; color:#333; text-align:center; padding:5px 10px 10px;}
        #cookie-bar.fixed {position:fixed; top:0; left:0; width:100%;}
        #cookie-bar p {margin:0; padding:0; font-size:13px;}
        #cookie-bar a {color:#fff ; border-radius:3px; text-decoration:none; margin-right:10px;}
        #cookie-bar .cb-enable {background:#E873D0; padding:3px 5px; display: inline-block;margin-top: 5px;}
        #cookie-bar .cb-enable:hover {background:#6B0969;}
        #cookie-bar .cb-disable {background:#6B0969;}
        #cookie-bar .cb-disable:hover {background:#6B0969;}
        #cookie-bar .cb-policy {background:#0033bb;}
        #cookie-bar .cb-policy:hover {background:#0055dd;}
        </style>
        <script>
        (function($){
        $.cookieBar = function(options,val){
        if(options=='cookies'){
        var doReturn = 'cookies';
        }else if(options=='set'){
        var doReturn = 'set';
        }else{
        var doReturn = false;
        }
        var defaults = {
        message: 'To continue to improve our site, we need your consent to receive our cookies. To find out more about the cookies we use, see our <br class="visible-xs" /><a style="color:#E873D0;" href="/privacy-policy/">privacy policy.</a> ', //Message displayed on bar
        acceptButton: true, //Set to true to show accept/enable button
        acceptText: 'I accept cookies from this site.', //Text on accept/enable button
        declineButton: false, //Set to true to show decline/disable button
        declineText: 'Disable Cookies', //Text on decline/disable button
        policyButton: false, //Set to true to show Privacy Policy button
        policyText: 'Privacy Policy', //Text on Privacy Policy button
        policyURL: '/privacy-policy/', //URL of Privacy Policy
        autoEnable: true, //Set to true for cookies to be accepted automatically. Banner still shows
        expireDays: 365, //Number of days for cookieBar cookie to be stored for
        forceShow: false, //Force cookieBar to show regardless of user cookie preference
        effect: 'slide', //Options: slide, fade, hide
        element: 'body', //Element to append/prepend cookieBar to. Remember "." for class or "#" for id.
        append: false, //Set to true for cookieBar HTML to be placed at base of website. Actual position may change according to CSS
        fixed: false, //Set to true to add the class "fixed" to the cookie bar. Default CSS should fix the position
        zindex: '', //Can be set in CSS, although some may prefer to set here
        redirect: String(window.location.href), //Current location
        domain: String(window.location.hostname) //Location of privacy policy
        }
        var options = $.extend(defaults,options);
        
        //Sets expiration date for cookie
        var expireDate = new Date();
        expireDate.setTime(expireDate.getTime()+(options.expireDays*24*60*60*1000));
        expireDate = expireDate.toGMTString();
        
        var cookieEntry = 'cb-enabled={value}; expires='+expireDate+'; path=/'
        
        //Retrieves current cookie preference
        var i,cookieValue='',aCookie,aCookies=document.cookie.split('; ');
        for (i=0;i<aCookies.length;i++){
        aCookie = aCookies[i].split('=');
        if(aCookie[0]=='cb-enabled'){
            cookieValue = aCookie[1];
        }
        }
        //Sets up default cookie preference if not already set
        if(cookieValue=='' && options.autoEnable){
        cookieValue = 'enabled';
        document.cookie = cookieEntry.replace('{value}','enabled');
        }
        if(doReturn=='cookies'){
        //Returns true if cookies are enabled, false otherwise
        if(cookieValue=='enabled' || cookieValue=='accepted'){
        return true;
        }else{
        return false;
        }
        }else if(doReturn=='set' && (val=='accepted' || val=='declined')){
        //Sets value of cookie to 'accepted' or 'declined'
        document.cookie = cookieEntry.replace('{value}',val);
        if(val=='accepted'){
        return true;
        }else{
        return false;
        }
        }else{
        //Sets up enable/accept button if required
        var message = options.message.replace('{policy_url}',options.policyURL);
        
        if(options.acceptButton){
        var acceptButton = '<a href="" class="cb-enable">'+options.acceptText+'</a>';
        }else{
        var acceptButton = '';
        }
        //Sets up disable/decline button if required
        if(options.declineButton){
        var declineButton = '<a href="" class="cb-disable">'+options.declineText+'</a>';
        }else{
        var declineButton = '';
        }
        //Sets up privacy policy button if required
        if(options.policyButton){
        var policyButton = '<a href="'+options.policyURL+'" class="cb-policy">'+options.policyText+'</a>';
        }else{
        var policyButton = '';
        }
        //Whether to add "fixed" class to cookie bar
        if(options.fixed){
        var fixed = ' class="fixed"';
        }else{
        var fixed = '';
        }
        if(options.zindex!=''){
        var zindex = ' style="z-index:'+options.zindex+';"';
        }else{
        var zindex = '';
        }
        
        //Displays the cookie bar if arguments met
        if(options.forceShow || cookieValue=='enabled' || cookieValue==''){
        if(options.append){
        $(options.element).append('<div id="cookie-bar"'+fixed+zindex+'><p>'+message+acceptButton+declineButton+policyButton+'</p></div>');
        }else{
        $(options.element).prepend('<div id="cookie-bar"'+fixed+zindex+'><p>'+message+acceptButton+declineButton+policyButton+'</p></div>');
        }
        }
        
        //Sets the cookie preference to accepted if enable/accept button pressed
        $('#cookie-bar .cb-enable').click(function(){
        document.cookie = cookieEntry.replace('{value}','accepted');
        if(cookieValue!='enabled' && cookieValue!='accepted'){
        window.location = options.currentLocation;
        }else{
        if(options.effect=='slide'){
        $('#cookie-bar').slideUp(300,function(){$('#cookie-bar').remove()});
        }else if(options.effect=='fade'){
        $('#cookie-bar').fadeOut(300,function(){$('#cookie-bar').remove()});
        }else{
        $('#cookie-bar').hide(0,function(){$('#cookie-bar').remove()});
        }
        return false;
        }
        });
        //Sets the cookie preference to declined if disable/decline button pressed
        $('#cookie-bar .cb-disable').click(function(){
        var deleteDate = new Date();
        deleteDate.setTime(deleteDate.getTime()-(864000000));
        deleteDate = deleteDate.toGMTString();
        aCookies=document.cookie.split('; ');
        for (i=0;i<aCookies.length;i++){
        aCookie = aCookies[i].split('=');
        if(aCookie[0].indexOf('_')>=0){
        document.cookie = aCookie[0]+'=0; expires='+deleteDate+'; domain='+options.domain.replace('www','')+'; path=/';
        }else{
        document.cookie = aCookie[0]+'=0; expires='+deleteDate+'; path=/';
        }
        }
        document.cookie = cookieEntry.replace('{value}','declined');
        if(cookieValue=='enabled' && cookieValue!='accepted'){
        window.location = options.currentLocation;
        }else{
        if(options.effect=='slide'){
        $('#cookie-bar').slideUp(300,function(){$('#cookie-bar').remove()});
        }else if(options.effect=='fade'){
        $('#cookie-bar').fadeOut(300,function(){$('#cookie-bar').remove()});
        }else{
        $('#cookie-bar').hide(0,function(){$('#cookie-bar').remove()});
        }
        return false;
        }
        });
        }
        }
        })(jQuery);
        </script>
        
        <script type="text/javascript">
         jQuery(document).ready(function(){
         jQuery.cookieBar({
         });
        });
        </script>

- trigger: phone
  description: detect phone script
  scope: javascript
  mTime: 1463712126436
  text: |
        <script>
        $(document).ready(function(){
        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
         
        var countrycodes = "1"
        var delimiters = "-|\\\\.|—|–|&nbsp;"
        var phonedef = "\\\\+?(?:(?:(?:" + countrycodes + ")(?:\\\\s|" + delimiters + ")?)?\\\\(?[2-9]\\\\d{2}\\\\)?(?:\\\\s|" + delimiters + ")?[2-9]\\\\d{2}(?:" + delimiters + ")?[0-9a-z]{4})"
        var spechars = new RegExp("([- \\(\\)\\.:]|\\\\s|" + delimiters + ")","gi") //Special characters to be removed from the link
        var phonereg = new RegExp("((^|[^0-9])(href=[\\"']tel:)?((?:" + phonedef + ")[\\"'][^>]*?>)?(" + phonedef + ")($|[^0-9]))","gi")
         
        function ReplacePhoneNumbers(oldhtml) {
        //Created by Jon Meck at LunaMetrics.com - Version 1.0
        var newhtml = oldhtml.replace(/href=['"]callto:/gi,'href="tel:')
        newhtml = newhtml.replace(phonereg, function ($0, $1, $2, $3, $4, $5, $6) {
            if ($3) return $1;
            else if ($4) return $2+$4+$5+$6;
            else return $2+"<a href='tel:"+$5.replace(spechars,"")+"'>"+$5+"</a>"+$6; }); 
        return newhtml;
        }
         
        $.each($("span"), function( index, value ) {
          $(this).html(ReplacePhoneNumbers($(this).html()))
        });
        
         
        
        }
        })
        
        
        
        </script>
        

